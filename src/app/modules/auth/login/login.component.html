<div class="login-container">
  <div class="logincard">
    <h2 class="login-heading">Login</h2>
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="login-form"
      novalidate
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          #email="ngModel"
          [class.error]="email.invalid && email.touched"
          placeholder="Enter your email"
          required
          email
          aria-label="Email address"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']"
            >Please enter a valid email address.</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            id="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="password"
            [type]="showPassword ? 'text' : 'password'"
            [class.error]="password.invalid && password.touched"
            placeholder="Enter your password"
            required
            minlength="6"
            aria-label="Password"
          />

          <button
            type="button"
            class="toggle-password"
            (click)="toggelPasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
          >
            {{ showPassword ? "🙈" : "👁️" }}
          </button>

          <div
            class="error-message"
            *ngIf="password.invalid && password.touched"
          >
            <span *ngIf="password.errors?.['required']"
              >Password is required.</span
            >
            <span *ngIf="password.errors?.['minlength']"
              >Password must be atleast 6 characters</span
            >
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="(isLoading$ | async) || loginForm.invalid"
      >
        <span *ngIf="!(isLoading$ | async)">Login</span>
        <span *ngIf="isLoading$ | async" class="spinner"></span>
      </button>

      <div *ngIf="error$ | async as error" class="error-message global-error">
        {{ error }}
      </div>

      <div class="links">
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
        <a routerLink="/auth/signup">Create an Account</a>
      </div>
    </form>
  </div>
</div>
