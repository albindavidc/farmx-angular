<app-admin-nav-bar></app-admin-nav-bar>

<div class="main-wrapper">
  <div class="table-header">
    <div class="main-header">
      <h2>User Management</h2>

      <div class="action-buttons">
        <button
          mat-icon-button
          (click)="refresh()"
          aria-label="Refresh users"
          [disabled]="isLoading"
        >
          <mat-icon>refresh</mat-icon>
        </button>

        <button
          mat-raised-button
          color="primary"
          (click)="createUser()"
          aria-label="Create User"
          [disabled]="isLoading"
        >
          <mat-icon>add</mat-icon>
          Create User
        </button>
      </div>
    </div>

    <mat-form-field appearance="outline" class="search-field" role="search">
      <mat-label>Search Users</mat-label>

      <input
        matInput
        placeholder="Search by name, email, username..."
        (input)="onSearchChange($event)"
        [value]="searchValue"
        aria-label="Search users"
        autocomplete="off"
        [disabled]="isLoading"
      />

      <mat-icon matSuffix>search</mat-icon>

      <button
        *ngIf="searchValue"
        matSuffix
        mat-icon-button
        aria-label="Clear search"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading users...</p>
  </div>

  <!-- Table Container -->
  <div class="table-container" *ngIf="!isLoading">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="onSortChange($event)"
      [matSortActive]="sortBy"
      [matSortDirection]="sortDirection"
      aria-label="User Management Table"
      role="grid"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">
          <span class="role-badge" [class]="'role-' + user.role.toLowerCase()">
            {{ user.role }}
          </span>
        </td>
      </ng-container>

      <!-- Communities Count Column -->
      <ng-container matColumnDef="communitiesCount">
        <th mat-header-cell *matHeaderCellDef>Communities</th>
        <td mat-cell *matCellDef="let user">
          {{ user.communitiesCount || 0 }}
        </td>
      </ng-container>

      <!-- Posts Count Column -->
      <ng-container matColumnDef="postsCount">
        <th mat-header-cell *matHeaderCellDef>Posts</th>
        <td mat-cell *matCellDef="let user">{{ user.postsCount || 0 }}</td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let user">
          {{ user.createdAt | date : "short" }}
        </td>
      </ng-container>

      <!-- View Action -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-icon-button
            aria-label="View user details"
            (click)="viewUser(user)"
            color="primary"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Edit Action -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-icon-button
            aria-label="Edit user"
            (click)="editUser(user)"
            color="accent"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Block Action -->
      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-icon-button
            [attr.aria-label]="user.isBlocked ? 'Unblock user' : 'Block user'"
            (click)="toggleBlock(user)"
            [color]="user.isBlocked ? 'warn' : 'primary'"
          >
            <mat-icon>{{ user.isBlocked ? "lock" : "lock_open" }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          <mat-icon>inbox</mat-icon>
          <p>No users found</p>
          <button
            mat-button
            color="primary"
            (click)="clearSearch()"
            *ngIf="searchValue"
          >
            Clear Search
          </button>
        </td>
      </tr>
    </table>

    <!-- Server-Side Paginator -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="currentPage - 1"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select page of users"
    >
    </mat-paginator>
  </div>
</div>
