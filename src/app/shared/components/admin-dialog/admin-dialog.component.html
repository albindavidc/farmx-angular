<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Community Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Enter community name"
        />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Community name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter community description"
          rows="3"
        ></textarea>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Member Count</mat-label>
          <input matInput type="number" formControlName="memberCount" min="0" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Creation Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="creationDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image" placeholder="Enter image URL" />
      </mat-form-field>

      <div class="checkbox-field">
        <mat-checkbox formControlName="isActive">Active Community</mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ data.mode === "create" ? "Create" : "Update" }}
    </button>
  </mat-dialog-actions>
</form>
