<div class="settings">
  <!-- Animated Header Section -->
  <header class="settings-header">
    <div class="header-content">
      <h1 class="heading">
        <span class="heading-text">Settings</span>
        <span class="heading-underline"></span>
      </h1>
      <div class="header-line"></div>
    </div>
  </header>

  <!-- Main Content Grid -->
  <div class="settings-grid">
    <!-- Profile Card -->
    <div class="settings-card profile-card">
      <div class="card-content">
        <div class="profile-section">
          <div class="profile-pic-container">
            <div class="profile-pic" [style.backgroundImage]="getUserPhoto()">
              <div >
                <mat-icon *ngIf="!avatarUrl" class="account-profile-icon">account_circle</mat-icon>
              </div>
              <div class="edit-overlay">
                <mat-icon>photo_camera</mat-icon>
              </div>
            </div>
          </div>
          <div class="profile-details">
            <div class="form-field">
              <label class="form-field-label">Name</label>
              <input type="text" name="name" id="name" [(ngModel)]="inputName" class="form-field-value" [disabled]="!isEditing">
            </div>
            <div class="form-field">
              <label class="form-field-label">Email</label>
              <input type="text" name="email" id="email" [(ngModel)]="inputEmail" class="form-field-value" [disabled]="!isEditing">
            </div>
            <div class="form-field">
              <label class="form-field-label">Phone</label>
              <input type="text" name="phone" id="phone" [(ngModel)]="inputPhone" class="form-field-value" [disabled]="!isEditing">
            </div>
          </div>

          <div class="action-buttons">

            <button
              class="btn-primary"
              [disabled]="!isEditing"
              (click)="saveProfile()"
            >
              Update Profile
            </button>
            <mat-icon class="btn-primary-icon" (click)="editProfile()">edit</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Security Card -->
    <div class="settings-card security-card">
      <h3 class="card-title">Security</h3>

      <div class="security-actions">
        <div class="form-field">
          <label class="form-field-label">Password</label>
          <p class="form-field-value">•••••••••••</p>

          <div class="pass-btns">
            <button class="pass-btn" (click)="openPasswordModal('reset')">
              <span>Reset Password</span>
              <i class="fas fa-chevron-right"></i>
            </button>

            <button class="pass-btn" (click)="openPasswordModal('reset')">
              <span>Forgot Password</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notifications Card -->
    <div class="settings-card notifications-card">
      <h3 class="card-title">Notifications</h3>

      <div class="notification-settings">
        <div class="notification-item">
          <div class="notification-info">
            <fa-icon
              class="notification-icon"
              [icon]="faBell"
              [size]="'lg'"
              aria-hidden="true"
            ></fa-icon>
            <div>
              <h4>Notifications</h4>
              <p>Control your notifications on your application.</p>
            </div>
          </div>
          <label class="toggle-switch small">
            <input type="checkbox" [(ngModel)]="notificationEnabled" />
            <div class="toggle-switch-background">
              <div class="toggle-switch-handle"></div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
